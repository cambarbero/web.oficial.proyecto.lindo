<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactar a Camilo</title>
</head>
<body>

    <!-- asi creas un link que te ridirige a tu 
    "paginaoficiallinda"-->

    <a href="./paginaoficiallinda.html">Volver a 
    la pagina principal</a> <br>
        <br>
    Formulario de contacto
    <!-- con el <form podes crear un formulario y 
    terminarlo con </form> -->
    <form action="">
        
        <!-- estos te permiten ingresar informacion a un 
            cuadro ej: pone tu contrasena-->

        Ingrese su nombre
        <input type="text"
        placeholder="Ingrese su nombre">
        <br>
        Password
        <input type="password">
        <br>
        
        <!-- esto te permite hacer un slider/deslizador-->
        
        Que tan feliz estas?
        <input type="range">

        <!--con esto podes hacer un multiple choice-->

        Es alumno de la catedra?
        <input type="radio"> Si
        <input type="radio"> No
        <input type="button"
        value="Enviar">

    </form>

</body>
</html>
